<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reddi2Drive – Redditch Test Routes</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { padding: 10px 12px; background:#111; color:#fff; font-weight:700; }
    .controls { padding:10px 12px; background:#f4f4f4; border-bottom:1px solid #ddd; }
    #map { height: calc(100vh - 106px); width:100%; }
    label { display:block; padding:6px 0; }
  </style>
</head>
<body>

<header>Reddi2Drive – Redditch Test Routes</header>

<div class="controls">
  <label>
    <input type="checkbox" data-route="Redditch_(Worcestershire)_Car_Route_1(0).gpx">
    Redditch Route 1
  </label>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-gpx/gpx.min.js"></script>

<script>
  const map = L.map('map');

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Load your current box file name (redditchbox.txt)
  fetch('redditchbox.txt')
    .then(r => r.text())
    .then(t => {
      // Accept either "a,b,c,d" or "a, b, c, d" etc.
      const nums = t.trim().split(/[\s,]+/).map(Number).filter(n => Number.isFinite(n));
      if (nums.length < 4) throw new Error("Box file must contain 4 numbers: swLat swLng neLat neLng");

      const [swLat, swLng, neLat, neLng] = nums;
      const bounds = [[swLat, swLng],[neLat, neLng]];

      L.rectangle(bounds, { color:'#ff0000', weight:2, fillOpacity:0.06 }).addTo(map);
      map.fitBounds(bounds);
    })
    .catch(err => {
      console.error(err);
      alert("Couldn't load redditchbox.txt — check the filename and that GitHub Pages is enabled.");
    });

  // GPX toggle
  const loaded = {};

  document.querySelectorAll('input[type=checkbox]').forEach(cb => {
    cb.addEventListener('change', function () {
      const file = this.dataset.route;

      if (this.checked) {
        loaded[file] = new L.GPX(file, {
          async: true,
          polyline_options: { weight: 4, color: '#0066ff' }
        })
        .on('loaded', e => {
          // Optional: zoom to the route when it loads
          map.fitBounds(e.target.getBounds(), { padding: [20, 20] });
        })
        .on('error', () => {
          alert("Couldn't load GPX: " + file + " (check the filename exactly).");
          this.checked = false;
        })
        .addTo(map);
      } else {
        if (loaded[file]) map.removeLayer(loaded[file]);
        delete loaded[file];
      }
    });
  });
</script>

</body>
</html>
