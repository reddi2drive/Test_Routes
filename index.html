<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reddi2Drive – Redditch Test Routes (Rotate)</title>
<link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
<style>
body{margin:0;font-family:system-ui}
header{padding:10px;background:#111;color:#fff}
#map{height:90vh}
</style>
</head>
<body>
<header>Reddi2Drive – Redditch Test Routes</header>
<div id="map"></div>
<script>
const map=new maplibregl.Map({container:'map',style:'https://demotiles.maplibre.org/style.json',center:[-1.945,52.306],zoom:13,dragRotate:true,touchZoomRotate:true});
map.addControl(new maplibregl.NavigationControl());
</script>
</body>
</html>
